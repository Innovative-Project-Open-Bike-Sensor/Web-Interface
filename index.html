<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Bike Tracker</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <h1>Bike Tracker</h1>
  <div class="tabs">
    <button onclick="openTab('maps')">Carte</button>
    <button onclick="openTab('tracks')">Traces</button>
    <button onclick="openTab('export')">Exporter</button>
    <button onclick="openTab('compte')">Compte</button>
  </div>

  <div id="maps" class="tab-content">
    <iframe src="maps.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="tracks" class="tab-content" style="display: none;">
    <iframe src="tracks.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="export" class="tab-content" style="display: none;">
    <iframe src="export.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>
  <div id="compte" class="tab-content" style="display: none;">
    <iframe src="compte.html" style="width: 100%; height: 500px; border: none;"></iframe>
  </div>

  <script src="assets/js/app.js"></script>
</body>
</html>
